---
layout: default
title: Gallery
permalink: /gallery/
---

<div class="container py-5">
  <h1 class="fw-bold mb-4 border-bottom pb-2">Gallery</h1>

  <div class="row g-4">
    {% for item in site.data.gallery %}
      <div class="col-12 col-sm-6 col-md-4">
        <img src="{{ item.image }}" alt="{{ item.image | split: '/' | last }}" class="gallery-image">
        <p class="gallery-caption">{{ item.caption }}</p>
      </div>
    {% endfor %}
  </div>
</div>

<style>
  .gallery-image {
    width: 100%;
    height: auto;
    border-radius: 8px;
    transition: transform 0.3s ease;
  }
  .gallery-image:hover {
    transform: scale(1.02);
  }
  .gallery-caption {
    font-size: 0.9rem;
    color: #555;
    margin-top: 0.5rem;
  }
</style>
